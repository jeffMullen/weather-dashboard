<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>

<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="mt-5">
        <div class="container-fluid w-100">
            <div class="row">
                <div class="col-3 vh-100">
                    <div>
                        <h2>Search for a city:</h2>
                        <input type="text" id="search-input" class="w-100">
                        <button type="button" id="search-btn"
                            class="btn btn-primary btn-lg btn-block my-3">Search</button>
                    </div>
                    <div id="search-history"></div>
                </div>
                <div class="col-9">
                    <div id="current-forecast" class="pl-4"></div>
                    <div id="future-forecast" class="container mt-3">
                        <div class="row">
                            <h2 class="col-12">5-Day Forecast: </h2>
                        </div>
                        <div id="weather-card-row" class="row d-flex justify-content-between">
                            <div id="card-1" class="card col-2"></div>
                            <div id="card-2" class="card col-2"></div>
                            <div id="card-3" class="card col-2"></div>
                            <div id="card-4" class="card col-2"></div>
                            <div id="card-5" class="card col-2"></div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </main>



    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
